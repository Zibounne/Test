<app-header></app-header>

<a href="/categoryList" id="categoryEditSection1Arrow">
  <i class="fa-solid fa-arrow-left"></i>
</a>

<section id="categoryEditSection1">
  <h1>Update Category</h1>
  <div id="categoryEditContentSection1">
    <form [formGroup]="categoryForm" (ngSubmit)="submitCategory()">
      <!-- Title Field -->
      <div>
        <label for="title">Title</label>
        <input
          id="title"
          formControlName="title"
          type="text"
          class="focus:outline-none focus:border-slate-500"
          placeholder="Enter category title"
        />
        <div *ngIf="categoryForm.get('title')?.invalid && categoryForm.get('title')?.touched">
          <div *ngIf="categoryForm.get('title')?.errors?.['required']">Title is required.</div>
          <div *ngIf="categoryForm.get('title')?.errors?.['minlength']">Title must be at least 3 characters long.</div>
        </div>
      </div>
      
      <!-- Description Field -->
      <div>
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          class="focus:outline-none focus:border-slate-500"
          placeholder="Enter category description"
        ></textarea>
        <div *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched">
          <div *ngIf="categoryForm.get('description')?.errors?.['required']">Description is required.</div>
          <div *ngIf="categoryForm.get('description')?.errors?.['minlength']">Description must be at least 50 characters long.</div>
        </div>
      </div>
      
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <!-- Success Message -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      
      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="categoryForm.invalid"
      >
        Update category
      </button>
      
    </form>
  </div>
</section>

<app-footer></app-footer>
