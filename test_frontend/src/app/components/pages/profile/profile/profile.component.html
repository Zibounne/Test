<app-header></app-header>

<section id="profileSection1" class="min-h-screen p-6 bg-gray-100">
  <div class="container p-8 mx-auto bg-white rounded-lg shadow-md">
    <h1 class="mb-4 text-3xl font-bold">Profile</h1>

    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <div class="p-4 rounded-lg shadow bg-gray-50">
        <h2 class="mb-2 text-xl font-semibold">User Information</h2>
        <p><span class="font-bold">Username:</span> {{ user?.username }}</p>
        <p><span class="font-bold">Email:</span> {{ user?.email }}</p>
        <p><span class="font-bold">First Name:</span> {{ user?.firstname }}</p>
        <p><span class="font-bold">Last Name:</span> {{ user?.lastname }}</p>
      </div>

      <div class="p-4 rounded-lg shadow bg-gray-50">
        <h2 class="mb-2 text-xl font-semibold">Account Details</h2>
        <p><span class="font-bold">Created At:</span> {{ user?.createdAt | date:'long' }}</p>
        <p><span class="font-bold">Updated At:</span> {{ user?.updatedAt | date:'long' }}</p>
      </div>
    </div>

    <div *ngIf="errorMessage" class="mt-4 text-red-600">
      {{ errorMessage }}
    </div>
  </div>
</section>

<app-footer></app-footer>
