<header id="header">
    <nav>
        <ul>
            <!-- Logo -->
            <li>
                <div id="headerLogo">
                    <i class="fa-brands fa-blogger-b"></i>
                </div>
            </li>

            <!-- Authenticated -->
            <li *ngIf="isAuthenticated">
                <button routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a [routerLink]="['/']">Home</a>
                </button>
            </li>
            <li *ngIf="isAuthenticated">
                <button routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a [routerLink]="['/profile']">Profile</a>
                </button>
            </li>
            <li *ngIf="isAuthenticated">
                <button routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
                    <a [routerLink]="['/categories']">Articles</a>
                </button>
            </li>
            <li *ngIf="isAuthenticated" id="headerSignOut">
                <button routerLinkActive="active">
                    <a [routerLink]="['/signOut']">Sign Out</a>
                </button>
            </li>

            <!-- Not authenticated -->

        </ul>
    </nav>
</header>
